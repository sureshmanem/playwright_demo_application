services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=insurancedb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d insurancedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: ./web
    ports:
      - "8000:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=insurancedb
      - DB_USER=user
      - DB_PASS=password
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
